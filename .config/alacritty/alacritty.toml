[window.class]
general = "Alacritty"
instance = "Alacritty"

[env]
TERM = "alacritty"

[scrolling]
history = 5000

[window.padding]
x = 3
y = 3

[font]
size = 9

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#181818"
foreground = "#e5e8e6"

[colors.selection]
background = "#455B66"
text = "#C1C3C2"

[colors.normal]
black = "#282a2e"
blue = "#5f819d"
cyan = "#5e8d87"
green = "#859900"
magenta = "#85678f"
red = "#a54242"
white = "#C3C3C3"
yellow = "#dec75e"

[hints]
[[hints.enabled]]
regex = "(/[^: ]+(:\\d+)?)"
command = { program = "v", args = ["-t"] }
mouse.enabled = true
post_processing = true
binding = { key = "U", mods = "Control" }

[[hints.enabled]]
regex = "(\\S+)"
action = "Copy"
post_processing = true
binding = { key = "A", mods = "Control|Shift" }

[[hints.enabled]]
regex = "(\\S+)"
action = "MoveViModeCursor"
post_processing = true
binding = { key = "S", mods = "Control|Shift" }

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u000A"
key = "Return"
mods = "Shift"
